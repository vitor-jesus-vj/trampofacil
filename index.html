<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrampoFácil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TrampoFácil</h1>
        <nav>
            <a href="#home">Início</a>
            <a href="#services">Serviços</a>
            <a href="#contact">Contato</a>
        </nav>
    </header>

    <section id="home">
        <h2>Encontre ou Ofereça Serviços</h2>
        <p>Simples, rápido e fácil. Encontre o que você precisa ou ofereça seu trabalho aqui.</p>
    </section>

    <section id="services">
        <h2>Serviços Disponíveis</h2>
        <ul>
            <li>Serviço 1</li>
            <li>Serviço 2</li>
            <li>Serviço 3</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Fale Conosco</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 TrampoFácil. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
